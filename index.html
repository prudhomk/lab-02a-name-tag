<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <header>
            Hall of Name Tags
        </header>
    <br>
        <p class="button">
            <label>
                Your Name:
             <input id="name-input">
            </label>
         <button id="name-change-button">Change It</button>
        </p>
    <br>   
       <div class="background">
            <div class="tag">
             <h1><span id="hello">HELLO</span> <br> <span id="tag-header">My Name Is</span></h1>
                <p class="name">
                    <span id="name">Kalan P</span>
                    <br>
                    <span id="pronouns">He/Him</span>
                </p>
             </div>
            
        </div>
     <br>
     <footer>
            My first Nametag...
     </footer>
            <p>
                Not too shabby, but I look forward to being able to do more!
            </p>
        <script type="module" src="app.js"></script>
    </body>
</html>
